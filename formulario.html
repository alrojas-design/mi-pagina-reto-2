            gap: 8px;

            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        /* Botones */
        .grupo-botones {
            display: flex;
            gap: 10px;

        button {

        /* ----- RESPONSIVE ----- */

    <!-- LIBRER√çA FLATPICKR (Calendario JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    
    <script>
        /* ============================================
           JAVASCRIPT PARA EL CALENDARIO SIEMPRE VISIBLE
           ============================================ */
        
        // Inicializar Flatpickr (librer√≠a de calendario)
        const calendario = flatpickr("#calendario-visible", {
            // Opciones del calendario
            locale: "es",                    // Idioma espa√±ol
            inline: true,                    // IMPORTANTE: Siempre visible (no popup)
            minDate: "today",                // No permitir fechas pasadas
            dateFormat: "Y-m-d",             // Formato de fecha
            
            // Cuando se selecciona una fecha
            onChange: function(selectedDates, dateStr, instance) {
                // Guardar la fecha en el campo oculto
                document.getElementById('fecha-hidden').value = dateStr;
                
                // Mostrar la fecha seleccionada en formato bonito
                if (selectedDates.length > 0) {
                    const fecha = selectedDates[0];
                    const opciones = { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    };
                    const fechaBonita = fecha.toLocaleDateString('es-ES', opciones);
                    
                    document.getElementById('fecha-display').innerHTML = 
                        'üìÖ Fecha seleccionada: <strong>' + fechaBonita + '</strong>';
                }
            }
        });
        
        // Validar que se haya seleccionado una fecha al enviar
        document.getElementById('form-reserva').addEventListener('submit', function(e) {
            const fechaSeleccionada = document.getElementById('fecha-hidden').value;
            
            if (!fechaSeleccionada) {
                e.preventDefault();
                alert('Por favor, selecciona una fecha en el calendario');
                return false;
            }
        });
        
        // Limpiar tambi√©n el calendario al hacer reset
        document.querySelector('.boton-secundario').addEventListener('click', function() {
            calendario.clear();
            document.getElementById('fecha-display').innerHTML = 
                'üìÖ Selecciona una fecha en el calendario';
        });
    </script>
